<div class="band">
  <div
    *ngFor= "let item of blog"
    class="blog-item">
    <a class="card" href="{{item.title}}">

      <div class="thumb">
          <img class="image" src="{{item.image}}" alt="{{item.title}}">
      </div>

      <article>
        <h1>{{item.title}}</h1>
      </article>
    </a>

  </div>
</div>
