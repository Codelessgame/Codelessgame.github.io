<div class="band">
  <div
    *ngFor= "let postData of blogPostsData"
    class="blog-item">
    <a class="card" routerLink="/blog/{{postData.id}}">

      <div class="thumb">
        <img class="image" src="{{postData.image}}" alt="{{postData.title}}">
      </div>

      <h1 class="title">{{postData.title}}</h1>
      <ul class="tags">
        <li *ngFor="let tag of postData.tags"><a href="#" class="tag">{{tag}}</a></li>
<!--        <li><a href="#" class="tag">CSS</a></li>-->
<!--        <li><a href="#" class="tag">JavaScript</a></li>-->
      </ul>
      <p class="left-hang">{{postData.date}}</p>

    </a>

  </div>
</div>
